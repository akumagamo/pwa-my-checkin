<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My CheckIn</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/app.css">
  <script src="js/app.js"></script>
</head>
<body>
  <div class="app js-app">
    <div class="app__screen app__screen--start-screen">
      <button id="userButton" class="app__screen__button app__screen__button--user">
        <img src="img/user.png">
        Registration Data
      </button>
      <button id="businessButton" class="app__screen__button app__screen__button--business">
        <img src="img/business.png">
        Registration Scanner
      </button>
    </div>
    <div class="app__screen app__screen--user-screen">
      USER
      <fieldset>
        <label for="firstname">Vorname</label><br /><input id="firstname" name="firstname" type="text" /><br />
        <label for="lastname">Nachname</label><br /><input id="firstname" name="firstname" type="text" /><br />
        <label for="phoneNumber">TelefonNr</label><br /><input id="firstname" name="firstname" type="tel" /><br />
        <label for="email">Email</label><br /><input id="firstname" name="firstname" type="email" /><br />
        <button id="generateQrButton" class="app__screen--user-screen__button"> Generate QR </button>
      </fieldset>
    </div>
    <div class="app__screen app__screen--qr-screen">
      QR-DATA <br/>
      <img style="width:90%" src="img/qr-placeholder.png">
      <br/>
      <span style="font-size:.9em;">Kontaktdaten: Max M. </span><br /><span style="font-style: italic;font-size:.8em;">generiert am: 2020-10-17 00:15</span>

      <button id="editUserDataButton" class="app__screen--qr-screen__button"> Daten editieren </button>
    </div>
    <div class="app__screen app__screen--business-screen">
      BUSINESS
    </div>

    <div class="app__information">
      Help / Question ?
    </div>
  </div>
</body>
</html>
